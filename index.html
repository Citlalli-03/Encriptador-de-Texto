<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de Texto</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Encriptador de Texto</h1>
        <div class="form-group">
            <label for="textInput">Texto:</label>
            <textarea id="textInput" rows="4" cols="50"></textarea>
        </div>
        <div class="form-group">
            <label for="shift">Desplazamiento:</label>
            <input type="number" id="shift" value="3">
        </div>
        <button onclick="encryptText(HOLA)">Encriptar</button>
        <button onclick="decryptText(1234)">Desencriptar</button>
        <div class="result">
            <h2>Resultado:</h2>
            <textarea id="result" rows="4" cols="50" readonly></textarea>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
